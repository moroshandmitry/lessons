<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Homework (JS Events)</title>

<body>

  <div class="container">
    <h1>Open console</h1>
    <span class="time d-flex justify-content-center">00:00:00</span>

    <div class="row">
      <div class="mb-3">
        <label>Click me and show value of button in console <span>onclick="console.log('Click!')"</span></label>
        <input class="btn btn-primary" value="Click me" onclick="console.log('Click!')" type="button">
      </div>

      <div class="mb-3">
        <label>Click me and show value of button in console <span>onclick="console.log(this.innerHTML)"</span> </label>
        <button class="btn btn-success" onclick="console.log(this.innerHTML)">Click me!</button>
      </div>

      <!-- addEventListener to input -->
      <div class="input-group mb-3">
        <label for="text-input" class="d-flex align-items-center">Return input value in console with space
          &nbsp;<span>addEventListener</span></label>
        <input id="text-input" type="text" class="form-control" placeholder="write your text and click send">
        <div class="input-group-append">
          <button id="btn" class="btn btn-outline-secondary" type="button">Click</button>
        </div>
      </div>
    </div>
    <!-- addEventListener to input -->

    <!-- football -->
    <div id="field">
      <img src="https://js.cx/clipart/ball.svg" id="ball">
    </div>
    <!-- football -->
    
    <!-- dropdown menu -->
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <!-- dropdown menu -->

    <!-- color td in table -->

        <td></td>

      </tr>

        <td></td>

      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <!-- color td in table -->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"

</body>
