<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#">
    <title>Homework (JS Practics)</title>
  </head>

  <body>
    <div class="container">
      <h1>Open console</h1>

      <!-- Slider -->
      <div class="my-slider">
        <button class="my-slider-btn" onclick="prev()">&lt;</button>

        <img class="my-slider-img" src="./img/planet0.jpg" />

        <button class="my-slider-btn" onclick="next()">&gt;</button>
      </div>
      <!-- Slider -->

      <!-- Clock -->
      <span class="time"></span>
      <!-- Clock -->

      <!-- Calculator -->
      <div class="my-calculator">
        <div class="operations-block">
          <button class="operation-button btn btn-primary">+</button>
          <button class="operation-button btn btn-primary">-</button>
          <button class="operation-button btn btn-primary">*</button>
          <button class="operation-button btn btn-primary">/</button>
        </div>
        <div class="separator">
          <hr />
        </div>
        <div class="inputs-block">
          <div class="input-block">
            <label>Number 1</label>
            <input type="number" id="number1" value="0" />
          </div>
          <div class="input-block">
            <label>Number 2</label>
            <input type="number" id="number2" value="0" />
          </div>
        </div>
      </div>
      <!-- Calculator -->

      <!-- Text color -->
      <div class="text-color d-flex justify-content-center">
        <h3 id="text">Some text here</h3>
      </div>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-danger" onclick="changeColor('red');">
          red
        </button>
        <button class="btn btn-success" onclick="changeColor('green');">
          green
        </button>
        <button class="btn btn-primary" onclick="changeColor('blue');">
          blue
        </button>
      </div>
      
      <!-- Text color -->
      <div class="row d-flex justify-content-center mt-3">
        <button class="btn-event btn btn-warning">Click me!</button>
      </div>
      <div class="row d-flex justify-content-center">
        <p class="event"></p>
      </div>
      
    </div>
    <!-- defer асинхронная загрузка по порядку -->
    <script defer src="./js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
