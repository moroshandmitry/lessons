<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="#">
  <title>Homework (JS Practics 4 Object)</title>
</head>

<body>
  <div class="container">
    <h1>Open console</h1>
    <span class="time d-flex justify-content-center">00:00:00</span>

    <!-- guess the word -->
    <div>
      <div>
        <p class="question"></p>
        <p class="game-state"></p>
        <p class="game-try"></p>
      </div>
      <div>
        <label>Введите букву!</label>
        <input type="text" size="15" onfocus="value=''" class="answer" />
      </div>
      <div>
        <p>Угаданные буквы — <span class="letters"></span></p>
      </div>
      <div>
        <p class="game-result"></p>
        <p class="game-winner"></p>
      </div>
    </div>
    <!-- guess the word -->

    <!-- removeLastChild -->
    <div>
      <ul class="list-remove-last"><li>Coffee</li><li>Tea</li><li>Milk</li></ul>
      <p>Click the button to remove the last item from the list.</p>
      <button onclick="removeLastChild()">Remove last child</button>
    </div>
    <!-- removeLastChild -->

    <!-- removeFirstChild -->
    <div>
      <ul class="list-remove-first"><li>Water</li><li>Juice</li><li>Lemonade</li></ul>
      <p>Click the button to remove the first item from the list.</p>
      <button onclick="removeFirstChild()">Remove first child</button>
    </div>
    <!-- removeFirstChild -->
    
  </div>
  <!-- defer асинхронная загрузка по порядку -->
  <script defer src="./js/script.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
