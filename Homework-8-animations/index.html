<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Homework 8 Animation, Filter
    </title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="twist-a-square"></div>

      <div class="rotate-box">Practics</div>

      <div class="img-filters">
        <div class="block-img">
          <img class="grayscale" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="sepin" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="saturate" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="hue-rotate" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="opacity" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="invert" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="brightness" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="contrast" src="./img/cat.jpg" alt="The cat" />
        </div>
        <div class="block-img">
          <img class="contrast-brightness" src="./img/cat.jpg" alt="The cat" />
        </div>
      </div>
    </div>
  </body>
</html>
